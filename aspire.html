<html dir="ltr"><head>
	<title>
	  ASPIRE
	</title>
	
	<link href="./aspire_files/css/main.css" rel="stylesheet">
	<!--
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	-->
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-messaging.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-storage.js"></script>
    <script type="text/javascript" src="./aspire_files/js/main.js"></script>
    <script src="./aspire_files/js/jquery-3.2.1.min.js"></script>
  
  </head>
  
  <body contenteditable="false">
	
	<header>
		<h1> 
				<a href="#" title="Aspire"> 
					<img class="main-logo" src="./aspire_files/Aspire-logo-2.png" alt="Aspire"> 
				</a> 
		</h1> 
	</header>
	
	<section>
	  
	  <TABLE style="width: 100%; height: inherit;">
		<TR>
		  <TD>
			<div id="main">

			  <TABLE id="_profile">
				<TD></TD>
				<TD>
				  <p style="text-align: center;">
					<input id="_signout" type="button" value="Sign Out" name="" onclick="signout()">
				  </p>
				</TD>
				   <TR>
				        <TD>Photo</TD>
				        <TD>...</TD>
				   </TR>
				   <TR>
				        <TD>Name : </TD>
				        <TD>
				        	<input class="removeborders" id="_name" name="name" type="name" placeholder="name" disabled=true>
				        </TD>
				   </TR>
				   <TR>
				        <TD>Email : </TD>
				        <TD>
					         <input id="_eml" name="email" type="email" placeholder="example@domain.com" style = "border: none" disabled=true>
				        </TD>
				   </TR>
				    <TR>
				        <TD>Password : </TD>
					    <TD>
						  <input class="removeborders" id="_pass" name="password" type="password" placeholder="012345678" disabled=true>
					    </TD>
				   </TR>
				    <TR>
				        <TD>Invitees : </TD>
					    <TD>
						  <input class="removeborders" id="_inv0" placeholder="..." style="" disabled=true>
						  <input class="removeborders" id="_inv1" placeholder="..." style="" disabled=true>
						  <input class="removeborders" id="_inv2" placeholder="..." style="" disabled=true>
					    </TD>
				   </TR>
				    <TR>
					  <TD>Prefered Venue : </TD>
					  <TD>
						<select class="" id="_venue" disabled=true>
						    <option value="_abj">Abuja</option>
						    <option value="_ekt">Ekiti</option>
						    <option value="_lag">Lagos</option>
						</select>
					  </TD>
					</TR>
					
				    <TR>
					  <TD>
						
					  </TD>
					  <TD>
						<p style="text-align: center;">
						  <input id="_prfbutton" type="button" value="Edit Form" name="" onclick="edit_signout()">
						</p>
					  </TD>
					</TR>
					
				<TR>
				  <TD></TD>
				  <TD>
					<p style="text-align: center;">
					  <input id="_prntpass" type="button" value="Print Ticket" name="" onclick="">
					</p>
				  </TD>
				</TR>
					
			  </TABLE>

			</div>
		  </TD>
		  
		  <TD>
			<div id="right">

			  <form id="register">
				<h1 style="text-align: center;">Join ASPIRE</h1>
				<fieldset> 
				  <legend>New User</legend> 

				  <div id="_email"> 
					<span>Email</span>
					<input id="email" name="email" type="email" placeholder="example@domain.com">
				  </div> 
				  <div id="_password"> 
					<span>Password </span> 
					<input id="password" name="password" type="password" placeholder="**********">
				  </div>    
				  <div id="_confirmpassword"> 
					<span>Confirm Password </span> 
					<input id="confirm-password" name="_confirmpassword" type="password" placeholder="**********">
				  </div>

				</fieldset>

				<fieldset style="background-color: White;"> 
				  <p style="text-align: center;">
					<input id="join" type="button" value="JOIN" name="join" onclick="register()">
				  </p> 
				  <span id="span0"></span>
				</fieldset> 
			  </form> 

			  <form id="sign-in">
				<h1 style="text-align: center;">Or SIGN IN</h1>
				<fieldset> 
				  <legend>Sign in</legend> 

				  <div id="_email0"> 
					<span>Email</span>
					<input id="email0" name="email0" type="email" placeholder="example@domain.com">
				  </div> 
				  <div id="_password0"> 
					<span>Password </span> 
					<input id="password0" name="password0" type="password" placeholder="**********">
				  </div>    
				</fieldset>

				<fieldset style="background-color: White;"> 
				  <p style="text-align: center;">
					<input id="join1" type="button" value="Sign In" name="join1" onclick="signin()">
				  </p> 
				  <span id="span1"></span>
				</fieldset> 
			  </form>

			</div>
		  </TD>
	    </TR>
		
		<TR>
		  <TD COLSPAN="2">
			<div class="footer">
			  <p>Copyright 2017 <a>ASPIRE</a>. All rights reserved. Made by BridgeWaters Foundation</p>
			</div>
		  </TD>
		</TR>
	  </TABLE>
	  
	</section>

</body>

</html>
